services:
  - type: web
    name: ncg-blog
    runtime: ruby
    plan: free

    buildCommand: bundle install
    # Run migrations before starting (needed on Free tier; Shell and Pre-deploy are paid-only)
    startCommand: bundle exec rails db:migrate && bundle exec puma -C config/puma.rb
    preDeployCommand: bundle exec rails db:migrate

    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "1"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ncg-blog-db
          property: connectionString

databases:
  - name: ncg-blog-db
    plan: free
    databaseName: ncg_blog_production
    user: ncg_blog
